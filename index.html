<!DOCTYPE html>
<html>
    <head>

        <meta charset=“UTF-8” />
        <meta http-equiv=“X-UA-Compatible” content=“IE=edge” />
        <meta name=“viewport” content=“width=device-width, initial-scale=1.0” />
        <meta property=“og:title” content=“원도짱 프로필 페이지” />
        <meta property=“og:description” content=“죄명 : 문과” />
        <meta property=“og:image” content=“프사.jpg” />
        <title>원도짱 프로필 페이지</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
            body{
                background-color: #44398a;
            }
            .profile{
                width: 100px;
                height: 100px;

                border-radius: 100%;

                border: 2px solid white;

                background-image: url('프사.jpg');
                background-position: center;
                background-size: cover;
            }
            .main{
                color: white;
                font-size: 20px;

                margin-top: 30px;
                margin-bottom: 10px;
            }
            .sub{
                color: white;
                font-size: 14px;

                margin-top: 0px;
                margin-bottom: 30px;
            }
            .wrap {
                width: 350px;
                margin: 30px auto 0px auto;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .wrap > a{
                width: 300px;
                height: 50px;

                background-color: white;
                border-radius: 8px;

                margin-bottom: 10px;

                font-size: 14px;
                font-weight: bold;
                color: #44398a;

                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                
                text-decoration: none;

                box-shadow: 3px 3px 5px 0px black;

            }
            .wrap > a:hover{
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">최동호</h1>
            <p class="sub">강원도 남자의 부산 유학기</p>
            <a target="_blank" href="https://www.instagram.com/wondo_k/">인스타</a>
            <a target="_blank" href="https://drive.google.com/file/d/10ums4umazMkEsZyMW-RNPkfQMa25Xxy3/view?usp=sharing">이력서 + 포트폴리오 1,2</a>
            <a target="_blank" href="https://ddingdong.spartacodingclub.kr/">포트폴리오 3</a>
        </div>
    </body>
</html>
